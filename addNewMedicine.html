  <div class="container" style="width: 50%;margin-top: 40px;">

    <form class="well form-horizontal" action=" " method="post" id="contact_form">
      <fieldset>

        <legend>
          <center>
            <h2><b>New Medicine Entry</b></h2>
          </center>
        </legend><br>

        <div class="form-group">
          <label class="col-md-4 control-label">Medicine Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i ></i></span>
              <input name="medicineName" placeholder="Medicine Name" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Medicine's Company Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i ></i></span>
              <input name="medicineCompany" placeholder="Medicine Company" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Medicine Class</label>
          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="medicineClass" class="form-control selectpicker">
                <option value="">Select Medicine Class</option>
                <option>anti pyretics</option>
                <option>analgesics</option>
                <option>antiseptics</option>
                <option>anti malarial</option>
                <option>anaesthetics</option>
                <option>anti inflammatory</option>
                <option>antidotes</option>
                <option>anti bacterials</option>
                <option>anti fungal</option>
                <option>anti viral</option>
                <option>vaccines</option>
                <option>contraseptives</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">chemical composition</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i ></i></span>
              <input name="chemicalComposition" placeholder="Enter medicine's chemical composition" class="form-control" type="textarea">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Disease</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i ></i></span>
              <input name="disease" placeholder="Disease Name" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Stock</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i ></i></span>
              <input name="stock" placeholder="stock" class="form-control" type="number">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Cost</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i ></i></span>
              <input name="cost" placeholder="price per tablet" class="form-control" type="number">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4"><br>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn" style="background-color: lightgreen">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspADD <span
                class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
  </div>
